<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header> 
        <div class="title-bar">
            <img src="./logo.png" alt="vlc-logo" class="title-img">
            <h1 class="title">Vlc Media Player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="open">Open</div>
                <input type="file" class="videobtn" id="videobtn" />
            </div>
            <div class="menu">
                <div class="menu-btn">Playback
                    <ul class="menu-items">
                        <li id="speedup">speed up</li>
                        <li id="speeddown">speed down</li>
                    </ul>
                </div>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio
                    <ul class="menu-items">
                        <li id="volumeup">volume up</li>
                        <li id="volumedown">volume down</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main id="main">   
    </main>
    
    <div class="toast"></div>

    <footer>
        <div class="timings">
            <div class="play-pause"><i class="fa-solid fa-pause" id="play-pause"></i></div>
            
            <!--<i class="fa-solid fa-play" id="play"></i>-->
            <div class="time" id="time"></div>
            <div class="seekbar"><input type="range" value="0" min="0" step="any" id="slider"></div>
            <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            <div class="duration" id="duration"></div>
        </div>
    </footer>

</body>
<script src="script.js"></script>
</html>
